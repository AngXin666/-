[pytest]
# Pytest 配置文件

# 测试目录
testpaths = tests

# Python 文件模式
python_files = test_*.py

# Python 类模式
python_classes = Test*

# Python 函数模式
python_functions = test_*

# 最小 Python 版本
minversion = 6.0

# 添加选项
addopts = 
    -ra
    --strict-markers
    --strict-config
    --showlocals

# 标记
markers =
    slow: 标记测试为慢速测试
    integration: 标记为集成测试
    unit: 标记为单元测试
    imports: 标记为导入测试
    core: 标记为核心功能测试

# 控制台输出
console_output_style = progress

# 日志
log_cli = false
log_cli_level = INFO
